<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style></style>
  </head>
  <body>
    <!--SVG stands for Scalable Vector Graphics-->
    <!--You have to give a svg element to write any svg -->
    <svg width="400" height="200" x="50">
      <rect
        x="10"
        y="10"
        height="100"
        width="100"
        style="stroke: #ff0000; fill: #0000ff"
      />
    </svg>
    <svg x="100" width="400" height="200">
      <rect
        x="10"
        y="10"
        height="100"
        width="100"
        style="stroke: #009900; fill: #00cc00"
      />
    </svg>

    <!--g element -->

    <svg x="100" width="400" height="200">
       
            <rect fill="red" width="200" height="50" x="25"/>
            <rect fill="green" width="200" height="50" x="50" y="89"/>
            <rect fill="blue" width="200" height="50" x="75"/>
       
    </svg>
    <script></script>
  </body>
</html>
