<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
#container{
    margin: 0 auto;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
    </style>
  </head>
  <body>
    
    <div id="container"></div>
   

    <script type="module">
      import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
       
      const container = d3.select("#container")
      const svg = container.append("svg").attr("width", 300).attr("height", 200)

       // Sample data for the chart
       const data = [5, 10, 15, 20, 60];



       svg
        .selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr("x", (d, i) => i * 60) // Position the bars horizontally
        .attr("y", (d) => 200 - d * 10) // Position the bars vertically
        .attr("width", 40) // Width of the bars
        .attr("height", (d) => d * 15) // Height of the bars
        .attr("fill", "steelblue"); // Color of the bars

       
   
       
    </script>
  </body>
</html>
